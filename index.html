<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Сайт воспитателя</title>

<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Nunito', sans-serif;
    background: #f7f1df;
    color: #333;
}

.container {
    max-width: 1100px;
    margin: auto;
    padding: 20px;
}

header {
    background: #58c3b0;
    padding: 50px 20px;
    border-radius: 30px;
    text-align: center;
    color: white;
    position: relative;
}

header img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    border: 5px solid white;
    margin-bottom: 20px;
}

header h1 {
    font-size: 28px;
    margin-bottom: 10px;
}

header p {
    margin-bottom: 15px;
    font-size: 18px;
}

.btn {
    display: inline-block;
    padding: 12px 30px;
    background: #ff7b2c;
    color: white;
    text-decoration: none;
    border-radius: 30px;
    font-weight: bold;
    transition: 0.3s;
}

.btn:hover {
    background: #e7671c;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin-top: 40px;
}

.card {
    padding: 40px 20px;
    border-radius: 25px;
    text-align: center;
    font-size: 20px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

.card:hover {
    transform: translateY(-5px);
}

.parents { background: #f5d9a6; }
.teachers { background: #9bd0c7; }
.method { background: #f2b544; }
.world { background: #58c3b0; color: white; }
.kids { background: #f7c948; }
.misc { background: #f3c88d; }
.awards { background: #9ec45f; color: white; }

footer {
    text-align: center;
    margin-top: 60px;
    padding: 20px;
    font-size: 14px;
    color: #777;
}

</style>
</head>

<body>

<div class="container">

<header>
    <img src="photo.jpg" alt="Фото воспитателя">
    <h1>Здравствуйте! Я — Свешникова Лариса Владимировна!</h1>
    <p>Воспитатель МДОАУ Детский сад №2 «Тополёк» г. Соль-Илецк</p>
    <p>Более 25 лет с любовью и заботой занимаюсь воспитанием детей.</p>
    <a href="#" class="btn">Обо мне</a>
</header>

<div class="grid">

    <div class="card parents">Родителям</div>
    <div class="card teachers">Педагогам</div>
    <div class="card method">Методическая копилка</div>
    <div class="card world">Мир детства</div>
    <div class="card kids">Достижения детей</div>
    <div class="card misc">Разное</div>
    <div class="card awards">Достижения</div>

</div>

<footer>
    © Свешникова Л.В. | 2025 г.
</footer>

</div>

</body>
</html>
